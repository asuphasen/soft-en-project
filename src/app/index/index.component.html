<header>
  <!-- Header desktop -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    

    <div class="menu-desktop left">
      <ul class="main-menu">

          <a href="" class="logo">
            <img src="assets/images/icons/logo-03.png" alt="IMG-LOGO">
          </a>
        <li>
          <a href="">Home</a>
        </li>
      </ul>
    </div>

    <div class="menu-desktop right">
      <ul class="main-menu">
        <li>
          <a href="/login" *ngIf="!isLogin">Login&nbsp;<i class="fas fa-sign-in-alt"></i></a>
        </li>
        <li>
            <a href="/register" *ngIf="!isLogin">Sign up</a>
          </li>
      </ul>
    </div>
  </nav>
  <div>
    <img src="assets/images/slide-04.jpg" alt="" style="width:100%">
  </div>
</header>

<!-- Product -->
<section class="bg0 p-t-23 p-b-140">
  <div class="container">
    <div class="p-b-10">
      <h3 class="ltext-103 cl5">
        Product Overview
      </h3>
      <br>
    </div>

    <div class="row isotope-grid">
      <div class="col-sm-6 col-md-4 col-lg-3 p-b-35 isotope-item bag" *ngFor="let item of data | async">
        <!-- Block2 -->
        <div class="block2">
          <div class="block2-pic hov-img0">
            <img src="{{item.url}}" alt="IMG-PRODUCT">

            <button class="btn btn-primary" data-toggle="modal" focus-element="autofocus" data-target=".bs-example-modal-lg"
              class="block2-btn flex-c-m stext-103 cl2 size-102 bg0 bor2 hov-btn1 p-lr-15 trans-04 js-show-modal1" (click)="getdetail(item)">
              Quick View
            </button>
          </div>

          <div class="block2-txt flex-w flex-t p-t-14">
            <div class="block2-txt-child1 flex-col-l ">
              <a href="product-detail.html" class="stext-104 cl4 hov-cl1 trans-04 js-name-b2 p-b-6">
                {{ item.productName }}
              </a>

              <span class="stext-105 cl3">
                {{item.price}} .-

              </span>

            </div>

            <div class="block2-txt-child2 flex-r p-t-3">
              <a href="#" class="btn-addwish-b2 dis-block pos-relative js-addwish-b2">
                <img class="icon-heart1 dis-block trans-04" src="assets/images/icons/icon-heart-01.png" alt="ICON">
                <img class="icon-heart2 dis-block trans-04 ab-t-l" src="assets/images/icons/icon-heart-02.png" alt="ICON">
              </a>
            </div>
          </div>
        </div>
      </div>

    </div>
  </div>
</section>

<!-- Footer -->
<footer class="bg3 p-t-75 p-b-32">
  <div class="container">
    <div class="p-t-40">
      <div class="flex-c-m flex-w p-b-18">
        <a href="#" class="m-all-1">
          <img src="assets/images/icons/icon-pay-01.png" alt="ICON-PAY">
        </a>

        <a href="#" class="m-all-1">
          <img src="assets/images/icons/icon-pay-02.png" alt="ICON-PAY">
        </a>

        <a href="#" class="m-all-1">
          <img src="assets/images/icons/icon-pay-03.png" alt="ICON-PAY">
        </a>

        <a href="#" class="m-all-1">
          <img src="assets/images/icons/icon-pay-04.png" alt="ICON-PAY">
        </a>

        <a href="#" class="m-all-1">
          <img src="assets/images/icons/icon-pay-05.png" alt="ICON-PAY">
        </a>
      </div>

      <p class="stext-107 cl6 txt-center">
        <!-- Link back to Colorlib can't be removed. Template is licensed under CC BY 3.0. -->
        Copyright &copy;
        <script>document.write(new Date().getFullYear());</script> All rights reserved | This template is made with <i
          class="fa fa-heart-o" aria-hidden="true"></i> by <a href="https://colorlib.com" target="_blank">Colorlib</a>
        <!-- Link back to Colorlib can't be removed. Template is licensed under CC BY 3.0. -->

      </p>
    </div>
  </div>
</footer>


<!-- Back to top -->
<div class="btn-back-to-top" id="myBtn">
  <span class="symbol-btn-back-to-top">
    <i class="zmdi zmdi-chevron-up"></i>
  </span>
</div>

<!-- Modal1 -->
<div class="modal-bg modal-size">
    <div class="dialog">
  
      <div class="modal fade bs-example-modal-lg" focus-group focus-group-head="loop" focus-group-tail="loop"
        focus-stacktabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
  
            <div class="modal-body">
              <div class="i">
                  <img src="{{datas.url}}">
              </div>
              <div class="body-detail">
                <p>&nbsp;</p>
                  <p><strong style="font-size: 22;">name</strong>    :   {{datas.productName}}</p>
                  <p><strong>detail</strong>  :   {{datas.detail}}</p>
                  <p><strong>address</strong>  :   {{datas.address}}</p>
                  <p><strong>price</strong>   :   {{datas.price}} .-</p>
              </div>
              
            </div>
  
            <div class="modal-footer">
              <button type="button" class="btn btn-primary">Add to Cart</button>
              <button type="button" class="btn btn-default" focus-element="autofocus" data-dismiss="modal">Close</button>
            </div>
  
          </div>
        </div>
      </div>
    </div>
  </div>
